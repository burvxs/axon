<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axon - Lead Generator Performance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <span class="logo-emoji">üß™</span>
                <div class="brand-text">
                    <h1>Axon</h1>
                    <span class="brand-subtitle">by Cortex Labs</span>
                </div>
            </div>
            <div class="header-controls">
                <select id="yearSelector" class="year-selector"></select>
                <button id="addGeneratorBtn" class="btn btn-primary">+ Add Lead Generator</button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab active" data-view="dashboard">Dashboard</button>
            <button class="tab" data-view="performance">Performance</button>
            <button class="tab" data-view="master">Master Tracker</button>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <!-- Dashboard View -->
            <div id="dashboardView" class="view active">
                <!-- Current Week Section -->
                <section class="current-week-section">
                    <div class="view-header">
                        <h2>Current Week</h2>
                        <div class="week-navigation">
                            <button id="prevWeek" class="btn btn-nav">‚Üê Previous</button>
                            <span id="currentWeekDisplay" class="current-week"></span>
                            <button id="nextWeek" class="btn btn-nav">Next ‚Üí</button>
                        </div>
                    </div>

                    <div id="noGeneratorsMessage" class="empty-state">
                        <p>No lead generators added yet. Click "Add Lead Generator" to get started!</p>
                    </div>

                    <div id="weeklyDataContainer" class="weekly-data-container"></div>
                </section>

                <!-- Timeline Section -->
                <section class="timeline-section">
                    <div class="timeline-header">
                        <h3>Year Timeline</h3>
                    </div>
                    <div id="timelineContainer" class="timeline-container"></div>
                </section>
            </div>

            <!-- Performance View -->
            <div id="performanceView" class="view">
                <div class="view-header">
                    <h2>Performance Dashboard</h2>
                    <button id="setGoalsBtn" class="btn btn-primary">Set Goals</button>
                </div>
                <div id="performanceContainer" class="performance-container"></div>
            </div>

            <!-- Master Tracker View -->
            <div id="masterView" class="view">
                <div class="view-header">
                    <h2>Master Tracker</h2>
                </div>
                <div id="masterDataContainer" class="master-data-container"></div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Generator Modal -->
    <div id="generatorModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Lead Generator</h3>
            <form id="generatorForm">
                <div class="form-group">
                    <label for="generatorName">Name:</label>
                    <input type="text" id="generatorName" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelGenerator">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Goals Modal -->
    <div id="goalsModal" class="modal">
        <div class="modal-content goals-modal-content">
            <h3>Set Goals</h3>
            <div class="goals-tabs">
                <button class="goals-tab active" data-tab="team">Team Goals</button>
                <button class="goals-tab" data-tab="individual">Individual Goals</button>
            </div>
            
            <div id="teamGoalsTab" class="goals-tab-content active">
                <form id="teamGoalsForm">
                    <div class="form-group">
                        <label for="teamSalesGoal">Weekly Sales Target:</label>
                        <input type="number" id="teamSalesGoal" min="0" placeholder="e.g., 50">
                    </div>
                    <div class="form-group">
                        <label for="teamLeadsGoal">Weekly Leads Target:</label>
                        <input type="number" id="teamLeadsGoal" min="0" placeholder="e.g., 100">
                    </div>
                    <div class="form-group">
                        <label for="teamAppointmentsGoal">Weekly Appointments Target:</label>
                        <input type="number" id="teamAppointmentsGoal" min="0" placeholder="e.g., 75">
                    </div>
                    <div class="form-group">
                        <label for="teamSPHGoal">Target SPH (Hours Per Sale):</label>
                        <input type="number" id="teamSPHGoal" step="0.1" min="0" placeholder="e.g., 4.0">
                    </div>
                </form>
            </div>

            <div id="individualGoalsTab" class="goals-tab-content">
                <div id="individualGoalsContainer"></div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelGoals">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveGoals">Save Goals</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
